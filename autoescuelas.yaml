            type: string
        - name: usaGafas
          in: query
          required: false
          schema:
            type: boolean
        - name: notaTeorico
          in: query
          required: false
          schema:
            type: number
            format: float
      responses:
        "200":
          description: Listado de alumnos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AlumnoOutDto"
        "500":
          description: Error interno del servidor

    post:
      tags: [ Alumnos ]
      summary: Crear alumno
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlumnoInDto"
      responses:
        "201":
          description: Alumno creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlumnoDetailOutDto"
        "400":
          description: Datos inválidos
        "500":
          description: Error interno del servidor

  /alumnos/{id}:
    get:
      tags: [ Alumnos ]
      summary: Obtener alumno por ID
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "200":
          description: Alumno encontrado
          content:
