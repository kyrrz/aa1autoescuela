        "500":
          description: Error interno del servidor

    put:
      tags: [ Alumnos ]
      summary: Modificar alumno
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
