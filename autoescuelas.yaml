openapi: "3.1.0"
info:
  title: Autoescuela API
  description: API REST para la gestión de autoescuelas, alumnos, profesores, coches y matrículas
  version: "1.0"
servers:
  - url: https://localhost:8080
paths:

  /autoescuelas:
    get:
      tags: [ Autoescuelas ]
      summary: Obtener listado de autoescuelas
      parameters:
        - name: ciudad
          in: query
          required: false
          schema:
            type: string
        - name: ratingG
          in: query
          required: false
          schema:
            type: string
        - name: activa
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Listado de autoescuelas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AutoescuelaOutDto"
        "500":
          description: Error interno del servidor

    post:
      tags: [ Autoescuelas ]
      summary: Crear autoescuela
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutoescuelaInDto"
      responses:
        "201":
          description: Autoescuela creada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutoescuelaDetailOutDto"
        "400":
          description: Datos inválidos
        "500":
          description: Error interno del servidor

  /autoescuelas/{id}:
    get:
      tags: [ Autoescuelas ]
      summary: Obtener autoescuela por ID
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "200":
          description: Autoescuela encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutoescuelaDetailOutDto"
        "404":
          description: Autoescuela no encontrada
        "500":
          description: Error interno del servidor

    put:
      tags: [ Autoescuelas ]
      summary: Modificar autoescuela
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutoescuelaInDto"
      responses:
        "200":
          description: Autoescuela actualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutoescuelaDetailOutDto"
        "404":
          description: Autoescuela no encontrada
        "500":
          description: Error internod el servidor



    patch:
      tags: [ Autoescuelas ]
      summary: Actualización parcial de autoescuela
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutoescuelaInDto"
      responses:
        "200":
          description: Autoescuela actualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutoescuelaDetailOutDto"
        "404":
          description: Autoescuela no encontrada
        "500":
          description: Error interno del servidor

    delete:
      tags: [ Autoescuelas ]
      summary: Eliminar autoescuela
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204":
          description: Autoescuela eliminada
        "404":
          description: Autoescuela no encontrada
        "500":
          description: Error interno del servidor


  /profesores:
    get:
      tags: [ Profesores ]
      summary: Obtener listado de profesores
      parameters:
        - name: especialidad
          in: query
          required: false
          schema:
            type: string
        - name: activo
          in: query
          required: false
          schema:
            type: boolean
        - name: nombre
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Listado de profesores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProfesorOutDto"
        "500":
          description: Error interno del servidor

    post:
      tags: [ Profesores ]
      summary: Crear profesor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfesorInDto"
      responses:
        "201":
          description: Profesor creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfesorDetailOutDto"
        "400":
          description: Datos inválidos

  /profesores/{id}:
    get:
      tags: [ Profesores ]
      summary: Obtener profesor por ID
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "200":
          description: Profesor encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfesorDetailOutDto"
        "404":
