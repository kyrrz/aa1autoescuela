    delete:
      tags: [ Matriculas ]
      summary: Eliminar matrícula
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204":
          description: Matrícula eliminada
        "404":
          description: Matrícula no encontradsa
        "500":
          description: Error interno del servidor


  /autoescuelas/{id}/profesores:
    get:
      tags: [ Compuestas ]
      summary: Obtener profesores de una autoescuela
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Lista de profesores de la autoescuela
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProfesorOutDto"
        "404":
          description: Autoescuela no encontrada
        "500":
          description: Error interno del servidor

  /autoescuelas/{id}/coches:
    get:
      tags: [ Compuestas ]
      summary: Obtener coches de una autoescuela
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Lista de coches de la autoescuela
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CocheOutDto"
        "404":
          description: Autoescuela no encontrada
        "500":
