  /matriculas/{id}:
    get:
      tags: [ Matriculas ]
      summary: Obtener matrícula por ID
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "200":
          description: Matrícula encontrada
          content:
