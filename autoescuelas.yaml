        "404":
          description: Alumno no encontrado
        "500":
          description: Error interno del servidor

    patch:
      tags: [ Alumnos ]
      summary: Actualización parcial de alumno
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
