    delete:
      tags: [ Coches ]
      summary: Eliminar coche
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204":
          description: Eliminado correctamente
        "404":
          description: Coche no encontrado
        "500":
          description: Error interno del servidor


  /matriculas:
    get:
      tags: [ Matriculas ]
      summary: Obtener listado de matrículas
      parameters:
        - name: modalidad
          in: query
          required: false
          schema:
            type: string
        - name: tipoMatricula
          in: query
          required: false
          schema:
            type: string
        - name: horasPracticas
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: horasTeoricas
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Listado de matrículas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MatriculaOutDto"
        "500":
