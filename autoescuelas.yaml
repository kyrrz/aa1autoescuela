      tags: [ Compuestas ]
      summary: Obtener alumnos de una autoescuela
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Lista de alumnos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AlumnoOutDto"
        "404":
          description: Autoescuela no encontrada
        "500":
          description: Error interno del servidor

  /profesores/{id}/autoescuelas:
    get:
      tags: [ Compuestas ]
      summary: Obtener autoescuelas en las que imparte un profesor
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Lista de autoescuelas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AutoescuelaOutDto"
        "404":
          description: Profesor no encontrado
        "500":
          description: Error interno del servidor

components:
  parameters:
    IdPath:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64

  schemas:

    AutoescuelaInDto:
      type: object
      required:
        - nombre
        - direccion
        - ciudad
        - telefono
        - email
        - capacidad
        - rating
        - fechaApertura
        - activa
      properties:
        nombre:
          type: string
          example: "Autoescuela Central"
        direccion:
          type: string
          example: "Av. Independencia 15"
        ciudad:
          type: string
          example: "Zaragoza"
        telefono:
          type: string
          example: "976123456"
        email:
          type: string
          format: email
          example: "info@autoescuela.es"
        capacidad:
          type: integer
          minimum: 0
          example: 50
        rating:
          type: number
          format: float
          minimum: 0
          maximum: 10
          example: 8.4
        fechaApertura:
          type: string
          format: date
          example: "2015-09-01"
        activa:
          type: boolean
          example: true

    AutoescuelaOutDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        nombre:
          type: string
        direccion:
          type: string
        ciudad:
          type: string
        telefono:
          type: string
        email:
          type: string
        rating:
          type: number
          format: float
        activa:
          type: boolean

    AutoescuelaDetailOutDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        direccion:
          type: string
        ciudad:
          type: string
        telefono:
          type: string
        email:
          type: string
        rating:
          type: number
          format: float
        activa:
          type: boolean
        coches:
          type: array
          items:
            $ref: "#/components/schemas/CocheOutDto"
        profesores:
          type: array
          items:
            $ref: "#/components/schemas/ProfesorOutDto"

    ProfesorInDto:
      type: object
      required:
        - nombre
        - apellidos
        - dni
        - telefono
        - salario
        - fechaContratacion
        - especialidad
        - activo
      properties:
        nombre:
          type: string
          example: "Juan"
        apellidos:
          type: string
          example: "Pérez López"
        dni:
          type: string
          pattern: "[0-9]{8}[A-Z]"
          example: "12345678Z"
        telefono:
          type: string
          pattern: "[0-9]{9}"
          example: "600123456"
        salario:
          type: number
          format: float
          minimum: 0
          example: 2200.50
        fechaContratacion:
          type: string
          format: date
          example: "2022-03-01"
        especialidad:
          type: string
          example: "Prácticas"
        activo:
          type: boolean
          example: true
        autoescuelaId:
          type: array
          items:
            type: integer
            format: int64
          example: [ 1, 3 ]

    ProfesorOutDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        apellidos:
          type: string
        dni:
          type: string
        telefono:
          type: string
        especialidad:
          type: string
        activo:
          type: boolean

    ProfesorDetailOutDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        apellidos:
          type: string
        dni:
          type: string
        telefono:
          type: string
        salario:
          type: number
          format: float
        fechaContratacion:
          type: string
          format: date
        especialidad:
          type: string
        activo:
          type: boolean
        autoescuelas:
          type: array
          items:
            $ref: "#/components/schemas/AutoescuelaOutDto"

    AlumnoInDto:
      type: object
      required:
        - nombre
        - apellidos
        - dni
        - fechaNacimiento
        - telefono
        - email
        - direccion
        - ciudad
        - usaGafas
      properties:
        nombre:
          type: string
          example: "Carlos"
        apellidos:
          type: string
          example: "García López"
        dni:
          type: string
          pattern: "^[0-9]{8}[A-Z]$"
          example: "12345678Z"
        fechaNacimiento:
          type: string
          format: date
          example: "2000-05-20"
        telefono:
          type: string
          pattern: "^[0-9]{9}$"
          example: "600123456"
        email:
          type: string
          format: email
          example: "carlos@gmail.com"
        direccion:
          type: string
          example: "Calle Mayor 12"
