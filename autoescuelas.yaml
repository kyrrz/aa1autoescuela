      summary: Obtener matrículas completadas de una autoescuela
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Lista de matrículas completadas
          content:
            application/json:
              schema:
                type: array
