      responses:
        "200":
          description: Alumno actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlumnoDetailOutDto"
        "404":
          description: Alumno no encontrado
        "500":
          description: Error interno del servidor

    delete:
      tags: [ Alumnos ]
      summary: Eliminar alumno
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204":
          description: Alumno eliminado
        "404":
          description: Alumno no encontrado
        "500":
          description: Error interno del servidor


  /coches:
    get:
      tags: [ Coches ]
      summary: Obtener listado de coches
      parameters:
        - name: marca
          in: query
          required: false
          schema:
            type: string
        - name: modelo
          in: query
          required: false
          schema:
            type: string
        - name: tipoCambio
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Listado de coches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CocheOutDto"
        "500":
