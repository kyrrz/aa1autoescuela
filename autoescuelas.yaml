    put:
      tags: [ Profesores ]
      summary: Modificar profesor
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfesorInDto"
      responses:
        "200":
          description: Profesor actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfesorDetailOutDto"
        "404":
          description: Profesor no encontrado
        "500":
          description: Error interno del servidor

    patch:
      tags: [ Profesores ]
      summary: Actualización parcial de profesor
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfesorInDto"
      responses:
        "200":
          description: Profesor actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfesorDetailOutDto"
        "404":
          description: Profesor no encontrado
        "500":
          description: Error interno del servidor

    delete:
      tags: [ Profesores ]
      summary: Eliminar profesor
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204":
          description: Profesor eliminado
        "404":
          description: Profesor no encontrado
        "500":
          description: Error interno del servidor

  /alumnos:
    get:
      tags: [ Alumnos ]
      summary: Obtener listado de alumnos
      parameters:
        - name: nombre
          in: query
          required: false
          schema:
            type: string
        - name: ciudad
          in: query
